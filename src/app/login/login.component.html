
<div class="container">
  <div class="jumbotron">
    <h1>Login</h1>
<form #frm="ngForm" >
  <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" [(ngModel)]="username" ngModel  #usernametext = "ngModel" name="Username" required  pattern="[a-zA-Z][a-zA-Z]+" class="form-control"><br />
    
    </div>
    
  
    <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" ngModel #password = "ngModel" pattern= "[a-zA-Z][a-zA-Z]+" name="Password" required class="form-control"><br />
    </div>
    <div *ngIf  = "password.touched " >
      <div *ngIf = "password.errors ?.required">
        Password required!
      </div>
      <div *ngIf = "password.errors ?.pattern">
        pattern invalid
      </div>
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="text" ngModel name="email" required class="form-control"><br />
     </div>
    <div class="form-group">

      
      
       <button> <a (click)="newMessage()">Login</a></button>
       
       <button class="btn" type="reset"  ng-click="">
        Reset
</button>
      
  </div>
  
  </form>
  </div>
</div>
{{frm.value | json}}
